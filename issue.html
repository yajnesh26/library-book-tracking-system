<!-- issue.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Tracker – Issue Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="navbar">
      <div class="nav-left">
        <div class="nav-logo">L</div>
        <div>
          <div class="nav-title">Library Book Tracker</div>
          <div class="nav-subtitle">Linked List backend in C · MongoDB · Node.js</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="add.html" class="nav-link">Add Book</a>
        <a href="issue.html" class="nav-link active">Issue</a>
        <a href="return.html" class="nav-link">Return</a>
        <a href="delete.html" class="nav-link">Delete</a>
      </nav>
    </header>

    <main>
      <div class="page-header">
        <div class="page-title">Issue Book</div>
        <div class="page-subtitle">
          Decrease the available count for a book through the C + Node backend.
        </div>
      </div>

      <section class="card" style="max-width: 360px;">
        <div class="form-group">
          <label for="issueId">Book ID to issue</label>
          <input type="number" id="issueId" />
        </div>
        <button class="btn" id="issueBtn" type="button">Issue Book</button>

        <div id="msg" class="status-message success"></div>
        <div id="err" class="status-message error"></div>

        <p class="small-muted" style="margin-top:10px;">
          If the book is out of stock or does not exist, the backend will return an appropriate status.
        </p>
      </section>
    </main>
  </div>

  <script>
  const API_BASE = "http://localhost:3000/api";
  const issueId = document.getElementById("issueId");
  const issueBtn = document.getElementById("issueBtn");
  const msg = document.getElementById("msg");
  const err = document.getElementById("err");

  function setMsg(t) { msg.textContent = t || ""; }
  function setErr(t) { err.textContent = t || ""; }

  issueBtn.addEventListener("click", async (event) => {
    event.preventDefault();     // ✅ extra safety: no default browser action
    // clear previous messages ONLY when starting a new click
    setMsg("");
    setErr("");

    const id = parseInt(issueId.value);
    if (!id) {
      setErr("Enter a valid Book ID.");
      return;
    }

    try {
      // ❌ no "Issuing book..." temporary text
      const res = await fetch(`${API_BASE}/books/${id}/issue`, { method: "POST" });
      if (!res.ok) throw new Error("Failed to issue book.");

      const updated = await res.json();

      // check whether book exists in updated list
      const book = Array.isArray(updated) ? updated.find(b => b.id === id) : null;

      if (!book) {
        // ✅ this error will stay until next click
        setErr(`Book with ID ${id} not found.`);
        return;
      }

      // we don't know from JSON if out-of-stock, but at least show success
      setMsg(`Issue operation performed for ID ${id}.`);
    } catch (e2) {
      console.error(e2);
      setErr(e2.message || "Error issuing book.");
    }
  });
</script>

</body>
</html>
