<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Tracker â€“ Return Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="navbar">
      <div class="nav-left">
        <div class="nav-logo">
          <img src="../images/logo.png" alt="Logo">
        </div>
        <div>
          <div class="nav-title">Library Book Tracker</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="add.html" class="nav-link">Add Book</a>
        <a href="issue.html" class="nav-link">Issue</a>
        <a href="return.html" class="nav-link active">Return</a>
        <a href="delete.html" class="nav-link">Delete</a>
        <a href="borrowers.html" class="nav-link">Borrowers</a>
      </nav>
    </header>

    <main>
      <section class="card add-card">
        <div class="page-header" style="border-bottom: 2px solid #050505;">Return book
      </div>
        <div class="form-group">
          <label for="returnId">Book ID to return</label>
          <input type="number" id="returnId" min="0" step="1" inputmode="numeric"/>
        </div>

        <div class="form-group">
          <label for="returnUsn">Student USN</label>
          <input type="text" id="returnUsn" />
        </div>
        <div class="btn-wrapper">
        <button class="btn" id="returnBtn" type="button">Return Book</button>
        </div>
        <div id="msg" class="status-message success"></div>
        <div id="err" class="status-message error"></div>

      </section>
    </main>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api";
    const returnId = document.getElementById("returnId");
    const returnUsn = document.getElementById("returnUsn");
    const returnBtn = document.getElementById("returnBtn");
    const msg = document.getElementById("msg");
    const err = document.getElementById("err");

    function setMsg(t) { msg.textContent = t || ""; }
    function setErr(t) { err.textContent = t || ""; }

    returnBtn.addEventListener("click", async () => {
      setMsg("");
      setErr("");

      const id = parseInt(returnId.value);
      const usn = returnUsn.value.trim();

      if (!id) return setErr("Enter a valid Book ID.");
      if (!usn) return setErr("Enter the USN of the student returning the book.");

      try {
        setMsg("Processing return...");

        const res = await fetch(`${API_BASE}/books/${id}/return`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usn }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          // backend sends { error: "..." } on failure
          setMsg("");
          return setErr(data.error || "Failed to return book.");
        }

        setMsg(`Successfully returned book ID ${id} for USN ${usn}.`);
        setErr("");
      } catch (e) {
        console.error(e);
        setMsg("");
        setErr(e.message || "Error returning book.");
      }
    });
    // Reusable sanitizer for all number inputs
function sanitizeNumberInput(input) {
  input.addEventListener("keydown", (ev) => {
    const controlKeys = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "Tab", "Home", "End"];
    if (controlKeys.includes(ev.key) || ev.ctrlKey || ev.metaKey) return;

    // Allow digits only
    if (ev.key >= "0" && ev.key <= "9") return;

    // Block everything else: e, -, +, ., letters, etc.
    ev.preventDefault();
  });

  input.addEventListener("paste", (ev) => {
    let text = (ev.clipboardData || window.clipboardData).getData("text");
    if (!/^\d+$/.test(text)) {
      ev.preventDefault();
      text = text.replace(/\D+/g, "");
    }
    if (text) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const old = input.value;
      input.value = old.slice(0, start) + text + old.slice(end);
      input.setSelectionRange(start + text.length, start + text.length);
    }
  });

  input.addEventListener("input", () => {
    input.value = input.value.replace(/\D+/g, "");  // remove any non-digit
  });
}

// Apply to specific inputs
sanitizeNumberInput(document.getElementById("returnId"));

  </script>
</body>
</html>
